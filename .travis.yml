language: python
jobs:
  include:
    - name: "Python 3.5.0 on Xenial Linux"
      python: 3.5
    - name: "Python 3.6.0 on Xenial Linux"
      python: 3.6
    - name: "Python 3.7.0 on Xenial Linux"
      python: 3.7
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
    - name: "Python 3.9-dev on Xenial Linux"
      python: 3.9-dev
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - brew install make
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
        - choco install make
        - powershell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
env:
  - MODE=app
  - MODE=mod
before_script:
  - rm -rf .git
  - git init
  - make init MODE=$MODE PROJECT=hello
  - make configure
  - git add .; git commit -am "+" --no-verify
scripts:
  - make test
  - if [[ "$MODE" = "app" ]]; then ./env/bin/hello; fi
  - ./env/bin/pre-commit
after_script:
  - printenv
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $MODE == 'mod' ]]; then make docs;
    sonar-scanner; fi
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "templ-project"
    token:
      secure: ""
